<div class="landing-container">
  
  <div class="left-pane">
    <div class="form-wrapper">
      <header>
        <h1>Code Together, Instantly.</h1>
        <p class="subtitle">Real-time collaborative code editing made simple. Enter a room ID to jump straight in.</p>
      </header>

      <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input 
            type="text" 
            id="displayName" 
            formControlName="displayName" 
            placeholder="e.g., AlexDev"
            [class.invalid]="joinForm.get('displayName')?.invalid && joinForm.get('displayName')?.touched"
          >
          <div class="error-msg" *ngIf="joinForm.get('displayName')?.invalid && joinForm.get('displayName')?.touched">
            <small *ngIf="joinForm.get('displayName')?.errors?.['required']">Display name is required.</small>
            <small *ngIf="joinForm.get('displayName')?.errors?.['minlength']">Must be at least 3 characters.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="roomId">Room ID</label>
          <input 
            type="text" 
            id="roomId" 
            formControlName="roomId" 
            placeholder="e.g., project-alpha-123"
            [class.invalid]="joinForm.get('roomId')?.invalid && joinForm.get('roomId')?.touched"
          >
           <div class="error-msg" *ngIf="joinForm.get('roomId')?.invalid && joinForm.get('roomId')?.touched">
            <small *ngIf="joinForm.get('roomId')?.errors?.['required']">Room ID is required.</small>
            <small *ngIf="joinForm.get('roomId')?.errors?.['pattern']">Alphanumeric and hyphens only.</small>
          </div>
        </div>

        <button type="submit" [disabled]="joinForm.invalid" class="btn-join">
          Join Session &#8594;
        </button>

    </form>
    </div>
    
  </div>


  <div class="right-pane">
    <div class="editor-illustration-container">
      <div class="editor-header">
        <div class="window-controls">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <span class="filename">collaboration.js &mdash; shared</span>
      </div>

      <div class="code-area">
        <div class="line-numbers">
          <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
        </div>
        <div class="code-content">
          <span class="code-user-a">{{ codeContentUserA }}</span><span class="cursor cursor-a">|</span>
        </div>
      </div>

    </div>
  </div>

</div>
